<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>奇可智能打卡鐘查詢系統</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
body { font-family: 'Roboto', "Microsoft JhengHei", Arial, sans-serif; background-color: #f5f7fa; margin:0; padding:0; }
.container { max-width: 700px; margin: 40px auto; padding: 30px; background: #fff; box-shadow: 0 8px 16px rgba(0,0,0,0.1); border-radius: 10px; position: relative; }
h2 { text-align:center; color:#333; margin-bottom:25px; }
label { font-weight:500; display:block; margin-bottom:5px; }
input, select, button { width:100%; padding:10px 15px; margin-bottom:15px; font-size:16px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box; }
input:focus, select:focus { border-color:#4CAF50; outline:none; box-shadow:0 0 5px rgba(76,175,80,0.5); }

/* 登錄頁按鈕深藍色 */
#loginForm button { background: linear-gradient(90deg,#003366,#002244); color:white; font-weight:600; transition:0.3s; }
#loginForm button:hover { background: linear-gradient(90deg,#002244,#003366); }

/* 查詢按鈕綠色 */
#queryBtn, #downloadBtn { cursor:pointer; border:none; background:linear-gradient(90deg,#4CAF50,#45A049); color:white; font-weight:600; transition:0.3s; }
#queryBtn:hover, #downloadBtn:hover { background:linear-gradient(90deg,#45A049,#4CAF50); }

/* 表格 */
table { border-collapse: collapse; width: 100%; margin-top: 20px; border-radius:6px; overflow:hidden; }
th, td { border:1px solid #ddd; padding:8px; text-align:center; }
th { background-color:#4CAF50; color:white; font-weight:500; }
tr:nth-child(even){background-color:#f2f2f2;}
.pagination { text-align:center; margin-top:10px; }
.pagination button { width:auto; margin:0 5px; padding:5px 10px; font-size:14px; }

/* 快速按鈕水平排列 */
.quickContainer {
  display:flex; justify-content:space-between; margin-bottom:15px;
}
.quickDate {
  flex:1; margin-right:5px; background:#007BFF; color:white; font-weight:600; text-align:center; padding:10px 0; border-radius:6px; cursor:pointer;
}
.quickDate:last-child { margin-right:0; }

/* 登出按鈕右上 */
#logoutBtn {
  position:absolute; top:15px; right:15px;
  width:2cm; height:1.3cm;
  background:#FF6600; color:white; font-weight:600; border:none; border-radius:6px; cursor:pointer;
  font-size:16px;
}

/* 手機版優化 */
@media (max-width: 600px) {
  .container { padding:20px; }
  input, select, button { font-size:18px; }
  #logoutBtn { width:50%; height:40px; font-size:14px; }
  .quickDate { font-size:14px; padding:8px 0; }
}
</style>
</head>
<body>
<div class="container">
  <!-- 登出按鈕 -->
  <button id="logoutBtn" style="display:none;">登出</button>

  <!-- 標題 -->
  <h2 id="companyTitle">奇可 出勤打卡紀錄查詢與下載</h2>

  <!-- 登錄表單 -->
  <form id="loginForm">
    <label>帳號：</label>
    <input type="text" id="username" required>
    <label>密碼：</label>
    <input type="password" id="password" required>
    <div style="display:flex; gap:10px;">
      <button type="button" id="loginBtn">登錄</button>
      <button type="button" id="cancelBtn">取消</button>
    </div>
  </form>

  <!-- 查詢區塊 -->
  <div id="querySection" style="display:none;">
    <form id="queryForm">
      <label>姓名（可留空）：</label>
      <select id="name"><option value="">全部（不指定）</option></select>

      <!-- 快速按鈕 -->
      <div class="quickContainer">
        <button type="button" class="quickDate" data-type="today">今天</button>
        <button type="button" class="quickDate" data-type="week">本週</button>
        <button type="button" class="quickDate" data-type="month">本月</button>
        <button type="button" class="quickDate" data-type="all">全部</button>
      </div>

      <label>開始日期：</label>
      <input type="date" id="startDate">
      <label>結束日期：</label>
      <input type="date" id="endDate">
      <label>下載格式：</label>
      <select id="format"><option value="csv">CSV</option><option value="xlsx">XLSX</option></select>

      <div style="display:flex; gap:10px;">
        <button type="button" id="queryBtn">查詢</button>
        <button type="button" id="downloadBtn">下載</button>
      </div>
    </form>

    <label>快速搜尋：</label>
    <input type="text" id="quickSearch" placeholder="輸入姓名或其他欄位關鍵字">
    <div id="tableContainer"></div>
    <div class="pagination" id="pagination"></div>
  </div>
</div>

<script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
<script>
const apiBase = 'https://script.google.com/macros/s/AKfycbwzsBpCnqeRGxerNhR-DtnSMF_hZd3_brEYOI2Lnz4ge2srQnuDptkIXkMphoAL4hPJhg/exec';
let usernameGlobal = '';
let currentData = [], filteredData = [], currentPage = 1;
const pageSize = 20;

// ===== 日期初始化 =====
const today = new Date().toISOString().split('T')[0];
const startInput = document.getElementById('startDate');
const endInput = document.getElementById('endDate');
startInput.value = today;
endInput.value = today;
startInput.setAttribute('max', today);
endInput.setAttribute('max', today);

// ===== 日期格式化 yyyy/mm/dd =====
function formatDateToYMD(dateStr){
  const date = new Date(dateStr);
  const yyyy = date.getFullYear();
  const mm = ("0" + (date.getMonth()+1)).slice(-2);
  const dd = ("0" + date.getDate()).slice(-2);
  return `${yyyy}/${mm}/${dd}`;
}

// ===== 登錄 =====
document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!username || !password){ alert("請輸入帳號與密碼"); return; }

  try{
    const res = await fetch(`${apiBase}?mode=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
    const json = await res.json();
    if(json.success){
      usernameGlobal = username;
      document.getElementById('loginForm').style.display='none';
      document.getElementById('querySection').style.display='block';
      document.getElementById('logoutBtn').style.display='block';
      await fetchNames();
      await fetchData(formatDateToYMD(today), formatDateToYMD(today), '');
    } else { alert("帳號或密碼錯誤"); }
  } catch(err){ console.error(err); alert("登入失敗，請稍後再試"); }
});

// ===== 登出 =====
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  document.getElementById('loginForm').style.display='block';
  document.getElementById('querySection').style.display='none';
  document.getElementById('logoutBtn').style.display='none';
  document.getElementById('username').value='';
  document.getElementById('password').value='';
});

// ===== 取消 =====
document.getElementById('cancelBtn').addEventListener('click', ()=>{
  document.getElementById('username').value='';
  document.getElementById('password').value='';
});

// ===== 取得姓名下拉 =====
async function fetchNames(){
  try{
    const res = await fetch(`${apiBase}?mode=names&username=${encodeURIComponent(usernameGlobal)}`);
    const json = await res.json();
    const nameSelect=document.getElementById('name');
    json.names.forEach(name=>{
      const option=document.createElement('option');
      option.value=name; option.textContent=name;
      nameSelect.appendChild(option);
    });
  }catch(err){ console.warn("姓名載入失敗", err); }
}

// ===== 查詢 =====
document.getElementById('queryBtn').addEventListener('click', async ()=>{
  const name = document.getElementById('name').value;
  const startDate = formatDateToYMD(startInput.value);
  const endDate = formatDateToYMD(endInput.value);
  await fetchData(startDate,endDate,name);
});

// ===== 下載 =====
document.getElementById('downloadBtn').addEventListener('click', ()=>{
  if(!filteredData.length) return alert("沒有資料可下載！");
  const data = filteredData;
  const name = document.getElementById('name').value;
  const format = document.getElementById('format').value;
  const startDate = formatDateToYMD(startInput.value);
  const endDate = formatDateToYMD(endInput.value);
  const fileName = `${name||'所有人'}_${startDate}_至_${endDate}.${format}`;

  if(format==="csv"){
    const csv = convertToCSV(data);
    downloadBlob(new Blob(["\uFEFF"+csv],{type:"text/csv;charset=utf-8;"}),fileName);
  } else {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.json_to_sheet(data);
    XLSX.utils.book_append_sheet(wb,ws,"打卡紀錄");
    downloadBlob(new Blob([XLSX.write(wb,{bookType:"xlsx",type:"array"})],{type:"application/octet-stream"}),fileName);
  }
});

// ===== CSV / Blob 下載輔助 =====
function convertToCSV(data){
  const keys=Object.keys(data[0]);
  const lines=[keys.join(",")];
  data.forEach(row=>lines.push(keys.map(k=>`"${row[k]||''}"`).join(",")));
  return lines.join("\n");
}
function downloadBlob(blob,fileName){
  const link=document.createElement('a');
  link.href=URL.createObjectURL(blob);
  link.download=fileName;
  link.click();
}

// ===== 快速搜尋 =====
document.getElementById('quickSearch').addEventListener('input', e => {
  const keyword = e.target.value.trim().toLowerCase();
  filteredData = keyword ? currentData.filter(row=>Object.values(row).some(v=>String(v).toLowerCase().includes(keyword))) : currentData;
  currentPage=1;
  renderTablePage();
});

// ===== 快速按鈕 =====
document.querySelectorAll('.quickDate').forEach(btn=>{
  btn.addEventListener('click', async ()=>{
    const type = btn.dataset.type;
    const todayDate = new Date();
    let startDate = todayDate, endDate = todayDate;
    if(type==="week"){ startDate = new Date(); startDate.setDate(todayDate.getDate() - todayDate.getDay()); }
    if(type==="month"){ startDate = new Date(todayDate.getFullYear(), todayDate.getMonth(), 1); }
    if(type==="all"){ startDate = ''; endDate = ''; }
    startInput.value = startDate ? startDate.toISOString().split('T')[0] : '';
    endInput.value = endDate ? endDate.toISOString().split('T')[0] : '';
    const name = document.getElementById('name').value;
    await fetchData(startInput.value, endInput.value, name);
  });
});

// ===== 抓資料函數 =====
async function fetchData(startDate, endDate, name){
  let url = `${apiBase}?username=${encodeURIComponent(usernameGlobal)}`;
  if(startDate) url += `&startDate=${startDate}`;
  if(endDate) url += `&endDate=${endDate}`;
  if(name) url += `&name=${encodeURIComponent(name)}`;
  const res = await fetch(url);
  const data = await res.json();
  if(!data.length){
    alert("查無資料");
    document.getElementById('tableContainer').innerHTML='';
    document.getElementById('pagination').innerHTML='';
    filteredData = []; currentData = [];
    return;
  }
  currentData = data;
  filteredData = data;
  currentPage=1;
  renderTablePage();
}

// ===== 表格分頁 =====
function renderTablePage(){
  const startIndex = (currentPage-1)*pageSize;
  const pageData = filteredData.slice(startIndex,startIndex+pageSize);
  let html=`<table><tr>`;
  if(pageData.length===0){ html += '<th>查無資料</th></tr></table>'; document.getElementById('tableContainer').innerHTML=html; document.getElementById('pagination').innerHTML=''; return; }
  Object.keys(pageData[0]).forEach(k=>html+=`<th>${k}</th>`); html+='</tr>';
  pageData.forEach(row=>{ html+='<tr>'; Object.values(row).forEach(v=>html+=`<td>${v}</td>`); html+='</tr>'; });
  html+='</table>';
  document.getElementById('tableContainer').innerHTML=html;
  renderPagination();
}
function renderPagination(){
  const totalPages = Math.ceil(filteredData.length/pageSize);
  let html='';
  if(currentPage>1) html+=`<button onclick="goPage(${currentPage-1})">上一頁</button>`;
  html+=`第 ${currentPage} / ${totalPages} 頁`;
  if(currentPage<totalPages) html+=`<button onclick="goPage(${currentPage+1})">下一頁</button>`;
  document.getElementById('pagination').innerHTML=html;
}
function goPage(p){ currentPage=p; renderTablePage(); }
</script>
</body>
</html>
