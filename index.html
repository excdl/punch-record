<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>奇可 出勤打卡紀錄查詢與下載</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
body { font-family: 'Roboto', "Microsoft JhengHei", Arial, sans-serif; background-color: #f5f7fa; margin:0; padding:0; }
.container { max-width: 750px; margin: 40px auto; padding: 30px; background: #fff; box-shadow: 0 8px 16px rgba(0,0,0,0.1); border-radius: 10px; position: relative; }
h2 { text-align:center; color:#333; margin-bottom:25px; }
label { font-weight:500; display:block; margin-bottom:5px; }
input, select, button { width:100%; padding:10px 15px; margin-bottom:15px; font-size:16px; border-radius:6px; border:1px solid #ccc; box-sizing:border-box; }
input:focus, select:focus { border-color:#4CAF50; outline:none; box-shadow:0 0 5px rgba(76,175,80,0.5); }
button { cursor:pointer; border:none; background:linear-gradient(90deg,#4CAF50,#45A049); color:white; font-weight:600; transition:0.3s; }
button:hover { opacity:0.9; }
table { border-collapse: collapse; width: 100%; margin-top: 20px; border-radius:6px; overflow:hidden; }
th, td { border:1px solid #ddd; padding:8px; text-align:center; }
th { background-color:#4CAF50; color:white; font-weight:500; }
tr:nth-child(even){background-color:#f2f2f2;}
.pagination { text-align:center; margin-top:10px; }
.pagination button { width:auto; margin:0 5px; padding:5px 10px; font-size:14px; }
@media (max-width: 600px) { .container { padding:20px; } input, select, button { font-size:16px; } }

/* 登入頁按鈕深藍色 */
#loginBtn, #cancelBtn { background: linear-gradient(90deg,#003366,#004080); color:white; font-weight:600; }
#loginBtn:hover, #cancelBtn:hover { opacity:0.9; }

/* 登出按鈕 */
#logoutBtn { position: absolute; top: 15px; right: 15px; width: 2cm; height: 1.3cm; background: orange; font-size: 16px; font-weight: bold; border-radius:6px; }
#logoutBtn:hover { opacity:0.8; }

/* 快速日期按鈕 */
.quickDate { display:inline-block; width:23%; margin-right:1%; background:#007BFF; color:white; font-weight:600; text-align:center; }
.quickDate:last-child { margin-right:0; }
.quickDate:hover { opacity:0.9; }

/* 日期區塊和快速按鈕容器 */
.quickContainer { display:flex; gap:5px; margin-bottom:15px; }
</style>
</head>
<body>
<div class="container">
  <!-- 登入表單 -->
  <form id="loginForm">
    <label>帳號：</label>
    <input type="text" id="username" required>
    <label>密碼：</label>
    <input type="password" id="password" required>
    <div style="display:flex; gap:10px;">
      <button type="button" id="loginBtn">登錄</button>
      <button type="button" id="cancelBtn">取消</button>
    </div>
  </form>

  <!-- 查詢頁 -->
  <div id="querySection" style="display:none;">
    <button id="logoutBtn">登出</button>
    <h2>奇可 出勤打卡紀錄查詢與下載</h2>

    <label>姓名（可留空）：</label>
    <select id="name"><option value="">全部（不指定）</option></select>

    <div class="quickContainer">
      <button type="button" class="quickDate" data-type="today">今天</button>
      <button type="button" class="quickDate" data-type="week">本週</button>
      <button type="button" class="quickDate" data-type="month">本月</button>
      <button type="button" class="quickDate" data-type="all">全部</button>
    </div>

    <div style="display:flex; gap:10px;">
      <label>開始日期：</label>
      <input type="date" id="startDate">
      <label>結束日期：</label>
      <input type="date" id="endDate">
    </div>

    <label>下載格式：</label>
    <select id="format"><option value="csv">CSV</option><option value="xlsx">XLSX</option></select>

    <div style="display:flex; gap:10px;">
      <button type="button" id="queryBtn">查詢</button>
      <button type="button" id="downloadBtn">下載</button>
    </div>

    <label>快速搜尋：</label>
    <input type="text" id="quickSearch" placeholder="輸入姓名或其他欄位關鍵字">

    <div id="tableContainer"></div>
    <div class="pagination" id="pagination"></div>
  </div>
</div>

<script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
<script>
const apiBase = 'https://script.google.com/macros/s/AKfycbwzsBpCnqeRGxerNhR-DtnSMF_hZd3_brEYOI2Lnz4ge2srQnuDptkIXkMphoAL4hPJhg/exec';
let usernameGlobal='', companyGlobal='', currentData=[], filteredData=[], currentPage=1, pageSize=20;

const today = new Date().toISOString().split('T')[0];
const startInput = document.getElementById('startDate');
const endInput = document.getElementById('endDate');
startInput.value = today; endInput.value = today;
startInput.max = today; endInput.max = today;

function formatDateToYMD(dateStr){
  const date = new Date(dateStr);
  return `${date.getFullYear()}/${("0"+(date.getMonth()+1)).slice(-2)}/${("0"+date.getDate()).slice(-2)}`;
}

// 登入
document.getElementById('loginBtn').addEventListener('click', async ()=>{
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!username || !password){ alert("請輸入帳號與密碼"); return; }

  try{
    const res = await fetch(`${apiBase}?mode=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
    const json = await res.json();
    if(json.success){
      usernameGlobal = username;
      companyGlobal = json.company || '';
      document.getElementById('loginForm').style.display='none';
      document.getElementById('querySection').style.display='block';
      await fetchNames();
      await fetchData(formatDateToYMD(today), formatDateToYMD(today), '');
    } else { alert("帳號或密碼錯誤"); }
  } catch(err){ console.error(err); alert("登入失敗"); }
});

// 取消
document.getElementById('cancelBtn').addEventListener('click', ()=>{
  document.getElementById('username').value='';
  document.getElementById('password').value='';
});

// 登出
document.getElementById('logoutBtn').addEventListener('click', ()=>{
  document.getElementById('loginForm').style.display='block';
  document.getElementById('querySection').style.display='none';
  document.getElementById('username').value='';
  document.getElementById('password').value='';
  currentData=[]; filteredData=[];
  document.getElementById('tableContainer').innerHTML='';
  document.getElementById('pagination').innerHTML='';
});

// 取得姓名
async function fetchNames(){
  try{
    const res = await fetch(`${apiBase}?mode=names&username=${encodeURIComponent(usernameGlobal)}`);
    const json = await res.json();
    const nameSelect = document.getElementById('name');
    nameSelect.innerHTML='<option value="">全部（不指定）</option>';
    json.names.forEach(n=>{
      const opt = document.createElement('option'); opt.value=n; opt.textContent=n;
      nameSelect.appendChild(opt);
    });
  } catch(err){ console.warn(err); }
}

// 快速日期按鈕
document.querySelectorAll('.quickDate').forEach(btn=>{
  btn.addEventListener('click', async e=>{
    const type = e.target.dataset.type;
    const now = new Date();
    let start, end;
    if(type==='today'){ start=end=formatDateToYMD(now); }
    else if(type==='week'){
      const day = now.getDay(); // 0-6
      start=new Date(now); start.setDate(now.getDate()-day);
      start=formatDateToYMD(start); end=formatDateToYMD(now);
    }
    else if(type==='month'){ start=new Date(now.getFullYear(), now.getMonth(),1); start=formatDateToYMD(start); end=formatDateToYMD(now); }
    else if(type==='all'){ start=end=''; startInput.value=''; endInput.value=''; }
    startInput.value=start||''; endInput.value=end||'';
    await fetchData(start,end,document.getElementById('name').value);
  });
});

// 查詢
document.getElementById('queryBtn').addEventListener('click', async ()=>{
  await fetchData(startInput.value, endInput.value, document.getElementById('name').value);
});

// 下載
document.getElementById('downloadBtn').addEventListener('click', ()=>{
  if(!filteredData.length) return alert("沒有資料可下載！");
  const data = filteredData;
  const name = document.getElementById('name').value;
  const format = document.getElementById('format').value;
  const startDate = startInput.value; const endDate=endInput.value;
  const fileName = `${name||'所有人'}_${startDate}_至_${endDate}.${format}`;

  if(format==="csv"){
    const csv = convertToCSV(data);
    downloadBlob(new Blob(["\uFEFF"+csv],{type:"text/csv;charset=utf-8;"}),fileName);
  }else{
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.json_to_sheet(data);
    XLSX.utils.book_append_sheet(wb,ws,"打卡紀錄");
    downloadBlob(new Blob([XLSX.write(wb,{bookType:"xlsx",type:"array"})],{type:"application/octet-stream"}),fileName);
  }
});

// 快速搜尋
document.getElementById('quickSearch').addEventListener('input', e=>{
  const kw = e.target.value.trim().toLowerCase();
  filteredData = kw ? currentData.filter(r=>Object.values(r).some(v=>String(v).toLowerCase().includes(kw))) : currentData;
  currentPage=1; renderTablePage();
});

// ===== 資料函數 =====
async function fetchData(startDate,endDate,name){
  let url=`${apiBase}?username=${encodeURIComponent(usernameGlobal)}&startDate=${startDate}&endDate=${endDate}`;
  if(name) url+=`&name=${encodeURIComponent(name)}`;
  const res=await fetch(url);
  const data=await res.json();
  currentData=data; filteredData=data; currentPage=1;
  renderTablePage();
}

// 分頁表格
function renderTablePage(){
  const startIndex=(currentPage-1)*pageSize;
  const pageData=filteredData.slice(startIndex,startIndex+pageSize);
  let html='<table><tr>';
  if(!pageData.length){ html+='<th>查無資料</th></tr></table>'; document.getElementById('tableContainer').innerHTML=html; document.getElementById('pagination').innerHTML=''; return; }
  Object.keys(pageData[0]).forEach(k=>html+=`<th>${k}</th>`); html+='</tr>';
  pageData.forEach(row=>{ html+='<tr>'; Object.values(row).forEach(v=>html+=`<td>${v}</td>`); html+='</tr>'; });
  html+='</table>';
  document.getElementById('tableContainer').innerHTML=html;
  renderPagination();
}

// 分頁
function renderPagination(){
  const totalPages=Math.ceil(filteredData.length/pageSize);
  let html='';
  if(currentPage>1) html+=`<button onclick="goPage(${currentPage-1})">上一頁</button>`;
  html+=`第 ${currentPage} / ${totalPages} 頁`;
  if(currentPage<totalPages) html+=`<button onclick="goPage(${currentPage+1})">下一頁</button>`;
  document.getElementById('pagination').innerHTML=html;
}
function goPage(p){ currentPage=p; renderTablePage(); }

// CSV 下載輔助
function convertToCSV(data){
  const keys=Object.keys(data[0]);
  const lines=[keys.join(",")];
  data.forEach(row=>lines.push(keys.map(k=>`"${row[k]||''}"`).join(",")));
  return lines.join("\n");
}
function downloadBlob(blob,fileName){
  const link=document.createElement('a');
  link.href=URL.createObjectURL(blob);
  link.download=fileName;
  link.click();
}
</script>
</body>
</html>
